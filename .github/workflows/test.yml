name: PR Testing Pipeline

on:
  pull_request:
    branches:
      - "*"  # Toutes les branches PR, y compris celles de Renovate

jobs:
  test:
    name: Build and Test Docker Image for PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build Production Version
        run: npm run build

      - name: Start Production Server
        run: |
          npm run preview &
          sleep 5

      - name: Run ngrok in Docker
        run: |
          docker run --rm -d -p 4040:4040 -p 80:80 wernight/ngrok ngrok http 80
          sleep 5
          echo "TEST_URL=$(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')" >> $GITHUB_ENV

      - name: Comment Test URL on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = process.env.TEST_URL;
            const prNumber = context.payload.pull_request.number;
            const message = `Tests passed! You can view the test URL here: ${url}`;
            await github.issues.createComment({
              ...context.repo,
              issue_number: prNumber,
              body: message,
            });

