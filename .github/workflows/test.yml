name: PR Testing Pipeline

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'refs/pull/*/merge' 

jobs:
  test:
    name: Install and Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Run Application Tests (Skip if Jest is not found)
        run: |
          if command -v jest &> /dev/null; then
            npm test
          else
            echo "Jest not found, skipping tests."
          fi
        shell: bash
        continue-on-error: true 

      - name: Start Application in Dev Mode
        run: npm run dev &

      - name: Download ngrok
        if: github.actor != 'renovate[bot]'
        run: |
            curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null \
            && echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list \
            && sudo apt update && sudo apt install -y ngrok

      - name: Expose Local Server via ngrok
        if: github.actor != 'renovate[bot]'
        run: |
          ngrok http 3000 > /dev/null &
          sleep 5
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Output Test URL
        if: github.actor != 'renovate[bot]'
        run: |
          URL=$(curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "Test URL: $URL"
